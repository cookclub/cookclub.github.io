<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <meta name="robots" content="noindex" />
    <script>
      (function () {
        var l = window.location;
        // Preserve the path/query/hash and hand it to index via ?redirect=
        var rel = l.pathname.replace(/^\/+/, '');
        var target = './?redirect=' + encodeURIComponent('/' + rel + l.search + l.hash);
        l.replace(target);
      })();
    </script>
  </head>
  <body>Redirecting…</body>
</html>
