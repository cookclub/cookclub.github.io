<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Sign-Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <img class="hero" src="cheese-grating.jpg" alt="">
    <h1 class="form-header">Shared Table RSVP ¬∑ June 2025</h1>
    <p class="subtitle">
      This month‚Äôs book is <em>That Sounds So Good</em> by Carla Lalli Music ‚Äî<br>
      brought to the table by Kristyn (@LilGucky).
    </p>
    <hr class="section-divider">
    <form id="recipeForm">
      <input type="hidden" id="eventName" name="eventName">
      <div class="field-group">
        <label for="member">Who are you? *</label>
        <div class="select-with-change">
          <select id="member" name="discordId"></select>
          <button type="button" class="change-btn">Change</button>
        </div>
      </div>
      <div class="field-group">
        <label>How are you joining? *</label>
        <div class="card-group">
          <label class="choice-card">
            <input type="radio" name="cooking" value="yes">
            <div class="card-body">
              <div class="icon">üë©‚Äçüç≥</div>
              <div class="title">Cooking something</div>
              <div class="subtitle">I‚Äôll bring a dish</div>
            </div>
          </label>
          <label class="choice-card">
            <input type="radio" name="cooking" value="no">
            <div class="card-body">
              <div class="icon">üçΩÔ∏è</div>
              <div class="title">Just showing up</div>
              <div class="subtitle">I‚Äôm here to eat</div>
            </div>
          </label>
        </div>
      </div>
      <div class="field-group" id="recipeGroup">
        <label for="recipe">What are you cooking? *</label>
        <div class="select-with-change">
          <select id="recipe" name="recipeId"></select>
          <button type="button" class="change-btn">Change</button>
        </div>
        <p id="recipeInfo" class="recipe-info"></p>
      </div>
      <button id="submitBtn" disabled>
        <span class="btn-text">Submit</span>
        <span class="btn-loading">Loading‚Ä¶</span>
      </button>
    </form>
  </div>
  <div id="message" class="message"></div>
  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
