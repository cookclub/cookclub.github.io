<!doctype html><html><head>
<meta charset="utf-8">
<title>Loadingâ€¦</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script>
(function () {
  // GitHub Pages serves this file on 404 hard-reloads.
  // We transform the current path into a hash URL and send the browser to /index.html#/<path>
  var path = location.pathname.replace(/^\/+/, ''); // remove leading slash
  var qs = location.search;
  var hash = location.hash;

  // keep the full path as a hash route so the SPA can handle it
  var redirect = '/#/' + path + (qs ? qs : '') + (hash ? hash : '');
  // Send the browser to the site root (index.html) with our hash route
  location.replace(redirect);
})();
</script>
<noscript>Enable JavaScript to continue.</noscript>
</head><body></body></html>
