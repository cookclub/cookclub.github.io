<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EPUB Viewer</title>

  <!-- Inline minimal styles: no external styles.css (avoids 404) -->
  <style>
    :root { color-scheme: light dark; }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Inter, Helvetica, Arial, sans-serif; }
    header { padding: 16px 20px; border-bottom: 1px solid #e5e7eb; }
    h1 { margin: 0; font-size: 28px; font-weight: 700; }
    main { max-width: 1100px; margin: 0 auto; padding: 24px 20px 40px; }
    .hidden { display: none !important; }

    /* Library */
    #books { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 18px; }
    .card { border: 1px solid #e5e7eb; border-radius: 10px; overflow: hidden; cursor: pointer; background: #fff; transition: box-shadow .15s ease; }
    .card:hover { box-shadow: 0 8px 24px rgba(0,0,0,.08); }
    .cover { width: 100%; height: 180px; object-fit: cover; display: block; background: #f3f4f6; }
    .meta { padding: 12px 14px 16px; }
    .title { font-weight: 600; margin: 0 0 6px; }
    .author, .desc { margin: 0; color: #6b7280; font-size: 14px; }

    /* Reader */
    #reader-chrome { display:flex; align-items:center; gap:12px; border-bottom:1px solid #e5e7eb; padding:10px 16px; }
    #viewer { height: calc(100vh - 56px); } /* full height minus chrome */
    button { padding: 6px 10px; font-size: 14px; border-radius: 8px; border: 1px solid #d1d5db; background: #f9fafb; cursor: pointer; }
    button:hover { background: #f3f4f6; }
  </style>

  <!-- EPUB.js -->
  <script src="https://cdn.jsdelivr.net/npm/epubjs@0.3.93/dist/epub.min.js"></script>
</head>
<body>
  <header><h1>Library</h1></header>

  <main id="library-view">
    <div id="books"></div>
  </main>

  <div id="reader-view" class="hidden">
    <div id="reader-chrome">
      <button id="back">← Library</button>
      <div id="crumbs" style="color:#6b7280; font-size:14px;"></div>
      <div style="margin-left:auto; display:flex; gap:8px;">
        <button id="prev">Prev</button>
        <button id="next">Next</button>
      </div>
    </div>
    <div id="viewer"></div>
  </div>

  <script>
    // This is a user site (cookclub.github.io), so base is '/'
    const BASE = '/';

    // books.json already lives at /books.json and has objects like:
    // { "id": "arabiyya", "title": "...", "author": "...", "description": "...", "cover": "covers/arabiyya.jpg", "href": "epubs/arabiyya/OEBPS/9781984859082.opf" }
    async function loadBooks() {
      const res = await fetch(`${BASE}books.json`, { cache: 'no-store' });
      if (!res.ok) throw new Error(`books.json ${res.status}`);
      return res.json();
    }

    function renderLibrary(books) {
      const grid = document.getElementById('books');
      grid.innerHTML = '';
      books.forEach(b => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img class="cover" alt="${b.title} cover" src="${BASE}${b.cover || ''}">
          <div class="meta">
            <h3 class="title">${b.title}</h3>
            <p class="author">${b.author || ''}</p>
            <p class="desc">${b.description || ''}</p>
          </div>
        `;
        card.addEventListener('click', () => openBook(b));
        grid.appendChild(card);
      });
    }

    let book = null;
    let rendition = null;
    let currentBook = null;

    async function openBook(b) {
      currentBook = b;
      document.getElementById('library-view').classList.add('hidden');
      document.getElementById('reader-view').classList.remove('hidden');
      document.getElementById('crumbs').textContent = `${b.title} — ${b.author || ''}`;

      // IMPORTANT: you exploded the EPUB; open via the OPF path in books.json
      const opfUrl = `${BASE}${b.href}`;

      // Clean up any existing instance
      if (rendition) { rendition.destroy(); rendition = null; }
      if (book) { try { await book.destroy(); } catch {} book = null; }

      book = ePub(opfUrl);
      const viewer = document.getElementById('viewer');
      viewer.innerHTML = '';

      rendition = book.renderTo(viewer, {
        width: '100%',
        height: '100%',
        spread: 'auto',
        flow: 'scrolled'
      });

      await book.ready;
      try {
        // generate locations lightly for progress if needed later
        if (!book.locations || book.locations.length() === 0) {
          await book.locations.generate(800);
        }
      } catch {}

      await rendition.display();

      // wire nav buttons
      document.getElementById('prev').onclick = () => rendition.prev();
      document.getElementById('next').onclick = () => rendition.next();
    }

    document.getElementById('back').addEventListener('click', () => {
      document.getElementById('reader-view').classList.add('hidden');
      document.getElementById('library-view').classList.remove('hidden');
      // (optional) teardown book to free memory
      if (rendition) { rendition.destroy(); rendition = null; }
      if (book) { try { book.destroy(); } catch {} book = null; }
    });

    // boot
    (async () => {
      try {
        const books = await loadBooks();
        renderLibrary(books);
      } catch (e) {
        console.error(e);
        const grid = document.getElementById('books');
        grid.innerHTML = '<p>Could not load books.json.</p>';
      }
    })();
  </script>
</body>
</html>
