name: Deploy Static Content to Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Build (Vite)
        run: npm run build

      - name: Stage static assets (books, covers, epubs, SW)
        run: |
          mkdir -p docs/epubs docs/covers
          # copy root assets if they exist
          if [ -f books.json ]; then cp -f books.json docs/; fi
          if [ -f sw.js ]; then cp -f sw.js docs/; fi
          if [ -d epubs ]; then cp -R epubs/* docs/epubs/; fi
          if [ -d covers ]; then cp -R covers/* docs/covers/; fi
          # GitHub Pages SPA fallback
          if [ -f spa-404.html ]; then cp spa-404.html docs/404.html; fi
          # disable Jekyll
          touch docs/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
